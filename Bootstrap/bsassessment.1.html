<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<body>
    <div class="container">
    <div class="login-container mt-5">
     <div class="body">
            <div class="card-body">
             <div class="alert alert-info d-flex justify-content-between align-items-center">
                 <strong>Sign In</strong>
     <a href="#" class="text-info">Forgot password?</a>
     </div>
     <hr>
     <form>
     <div class="form-group">
     <div class="input-group">
    <div class="input-group-prepend">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
      </div>
            <input type="text" class="form-control" id="username" placeholder="Username or email">
             </div>
            </div>
    <div class="form-group">
      <div class="input-group">
          <div class="input-group-prepend">
           <span class="input-group-text"><i class="fas fa-lock"></i></span>
                </div>
             <input type="password" class="form-control" id="password" placeholder="Password">
         </div>
                        </div>
              <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
                 <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
              <button type="submit" class="btn btn-success w-20">Login</button>
               <button type="button" class="btn btn-primary w-50">Login with Facebook</button>
                 <hr>
             <p class="text-center">Don't have an account? <a href="#" class="text-info">Sign Up Here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
