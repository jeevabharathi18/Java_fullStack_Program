<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

      
</head>
<body>
     <script>

        const sum = () => 10 + 20;
        document.write("<br>Addition :" + sum());

        const sub = (x , y) => x - y;
        document.write("<br>Subtraction :" + sub(10,20));

        const mul = (x,y)  => { return x*y}
        document.write("<br>Multiplication :" +mul(10,20));

        const big = (x , y) => {
            if(x > y)
              return x;
            else 
            return y;
        };
        document.write("<br>Big :" = big(10,20));
        
     </script>



</body>
</html>
