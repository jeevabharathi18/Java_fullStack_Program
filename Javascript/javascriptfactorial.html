<!DOCTYPE html>
<html>
<head>
    <title>My First Web page</title>
    <script>
        function factorial() {
            let fact = 1;
            let n = parseInt(document.getElementById("n").value);
            for (let i = 1; i <= n; i++) {
                fact *= i;
            }
            document.getElementById("ResultDiv").innerHTML = "<b>Factorial: " + fact + "</b>";
        }
    </script>
</head>
<body>
    <label for="n">Enter The Number:</label>
    <input type="text" id="n">
    <br><br>
    <button onclick="factorial()">Factorial</button>
    <br><br>
    <div id="ResultDiv">
    </div>
</body>
</html>
