<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction() {
            let skills = ["C","HTML","Python"];
            document.write("<br>Array Elements : " + skills);
            document.write("<br>Array Size : " + skills.length);
            document.write("<br>Array Elements : " + skills[0]);
            document.write("<br>List Elements : " + skills[skills.length - 1]);
            skills.push("JAVA");
            document.write("<br>Array Elements : " + skills);
            skills.pop();
            document.write("<br>Array Elements : " + skills);
            document.write("<br>Array Elements : " );
            for(let i = 0; i <skills.length;i++){
                document.write("<br>" + skills[i]);
            }
            

        }
    </script>
</head>
<body onload="myFunction()">
    
</body>
</html>
