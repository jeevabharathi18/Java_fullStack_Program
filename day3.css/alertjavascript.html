<html>
    <head>
        <title>My First Web Page</title>
        <script>
            function myFunction(){
                alert("Hello world");
            }
            function addition(a, b) {
                let result = a + b;
                alert("Addition: " + result );
            }
            function subtraction(a, b) {
                let result = a - b;
                alert("subtraction: " + result );
            }
            function multiplication(a, b) {
                let result = a * b;
                alert("multiplication: " + result );
            }
            function division(a, b) {
                let result = a / b;
                alert("division: " + result );
            }
            
            
            
        </script>
    </head>
    <body>
        <button onclick="myFunction()">Click Me</button>
        <br>
        <button onclick="addition(10, 20)">Addition</button>
        <br>
        <button onclick="subtraction(40,20)">subtraction</button>
         <br>
         <button onclick="multiplication(40,20)">multiplication</button>
         <br>
         <button onclick="division(40,20)">division</button>

     </body>
</html>
