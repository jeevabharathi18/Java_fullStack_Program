<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Detector</title>
    <style>
        body {
            color: black;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2><u>Prime Number Detector</u></h2>
    <label for="numberInput">Enter a Number</label><br>
    <br><input type="number" id="numberInput" placeholder="Enter a number">
    <br>
    <br>
    <button onclick="checkPrime()">Check</button>
    <div id="result"></div>

    <script>
        function checkPrime() {
            let number = parseInt(document.getElementById('numberInput').value);
            let isPrime = true;

            
            if (number < 2) {
                isPrime = false;
            } else if (number === 2) {
                isPrime = true;
            } else if (number % 2 === 0) {
                isPrime = false;
            } else {
                
                for (let i = 3; i <= Math.sqrt(number); i += 2) {
                    if (number % i === 0) {
                        isPrime = false;
                        break;
                    }
                }
            }

            
            let resultElement = document.getElementById('result');
            if (isPrime) {
                resultElement.textContent = `${number} is a prime number.`;
            } else {
                resultElement.textContent = `${number} is not a prime number.`;
            }
        }
    </script>
</body>
</html>
