<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
</head>
<body>
    <script>
        var student1 = { 
            name: "Jeeva",
            age: 21,
            studies: "Computer Science"
        };
        document.write("<br>Student Name: " + student1.name);
        document.write("<br>Student Age: " + student1.age);
        document.write("<br>Student Studies: " + student1.studies);

        var student2 = new Object();
        student2.name = "Chris";
        student2.age = 21;
        student2.studies = "Computer Science";
        document.write("<br><br>Student Name: " + student2.name);
        document.write("<br>Student Age: " + student2.age);
        document.write("<br>Student Studies: " + student2.studies);
    </script>
</body>
</html>
